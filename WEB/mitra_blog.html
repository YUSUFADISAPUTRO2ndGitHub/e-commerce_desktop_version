<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra Blog</title>
    <link rel="stylesheet" href="../WEB/css/karir.css">
    <script rel="preload" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script rel="preload" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
</head>
<body>
    <div class="container_career_page">
        <div class="box_career">
            <div class="bc-left">
                <div class="career_logo_box">
                    <a href="https://soldays.id/WEB/home.html">
                        <img src="/WEB/img/newSoldLogo.png" alt="">
                    </a>
                </div>
                <div class="career_logo_box_2">
                    <img src="/WEB/img/background-tokped.png" alt="">
                </div>
            </div>
            <div class="bc-left_2">
                <div class="box_right_career">
                    <div class="top_career_box_1">
                        <p>SOLDAYS  <span>MITRA</span> </p>
                    </div>
                    <div class="box_input_career">
                        <div class="form_group_career">
                            <p>First Name</p>
                            <input type="text" class="input_box_career" id="mitra_first_name">
                        </div>
                        <div class="form_group_career">
                            <p>Last Name</p>
                            <input type="text" class="input_box_career" id="mitra_last_name">
                        </div>
                        <div class="form_group_career">
                            <p>Email</p>
                            <input type="text" class="input_box_career" id="mitra_email">
                        </div>
                        <div class="form_group_career_2">
                            <div class="contact_career_box">
                                <p>Primary Contact Number</p>
                                <input type="number" class="input_box_career_2" id="mitra_primary_number">
                            </div>
                            <div class="contact_career_box">
                                <p>Secondary Contact Number</p>
                                <input type="number" class="input_box_career_2" id="mitra_secondary_number">
                            </div>   
                        </div>
                        <div class="form_group_career_3">
                            <div class="contact_career_box_2">
                                <p>Quotation</p>
                                <input type="text" placeholder="Penawaran yang ada inginkan" class="input_box_career_3" id="mitra_quotation">
                            </div> 
                        </div>
                       
                        <div class="form_group_career">
                            <div class="btn_career" onclick="send_mitra()">
                                Send
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/karir.js"></script>
</html>
