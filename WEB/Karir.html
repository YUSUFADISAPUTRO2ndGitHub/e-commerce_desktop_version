<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karir</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=roboto"> -->

    <link rel="stylesheet" href="../WEB/css/karir.css">
    <script rel="preload" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script rel="preload" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
</head>
<body>
    <div class="container_career_page">
        <div class="box_career">
            <div class="bc-left">
                <div class="career_logo_box">
                    <a href="https://soldays.id/WEB/home.html">
                        <img src="/WEB/img/newSoldLogo.png" alt="">
                    </a>
                </div>
                <div class="career_logo_box_2">
                    <img src="/WEB/img/promo1.png" alt="">
                </div>
            </div>
            <div class="bc-left_2">
                <div class="box_right_career">
                    <div class="top_career_box_1">
                        <p>SOLDAYS  <span>CAREER</span> </p>
                    </div>
                    <div class="box_input_career">
                        <div class="form_group_career">
                            <p>First Name</p>
                            <input type="text" class="input_box_career" id="career_first_name">
                        </div>
                        <div class="form_group_career">
                            <p>Last Name</p>
                            <input type="text" class="input_box_career" id="career_last_name">
                        </div>
                        <div class="form_group_career">
                            <p>Email</p>
                            <input type="text" class="input_box_career" id="career_email">
                        </div>
                        <div class="form_group_career_2">
                            <div class="contact_career_box">
                                <p>Primary Contact Number</p>
                                <input type="number" class="input_box_career_2" id="career_primary_number">
                            </div>
                            <div class="contact_career_box">
                                <p>Secondary Contact Number</p>
                                <input type="number" class="input_box_career_2" id="career_secondary_number">
                            </div>
                            
                        </div>
                        <div class="form_group_career">
                            <p>Skills</p>
                            <small>Skill lebih dari 1</small>
                            <input type="text" class="input_box_career" id="career_skills">
                        </div>
                        <div class="form_group_career">
                            <p>Self Summary</p>
                            <input type="text" class="input_box_career" id="career_self_summary">
                        </div>
                        <div class="form_group_career">
                            <p>Job Title</p>
                            <select class="form-select select_form_career" aria-label="Default select example" id="career_title">
                                <option selected>Open this select title</option>
                                <option value="Team Lead & Back End Developer">Team Lead & Back End Developer</option>
                                <option value="Front End Web & Mobile Developer">Front End Web & Mobile Developer</option>
                                <option value="Quality Assurance & Business Analyst">Quality Assurance & Business Analyst</option>
                                <option value="Finance & Accounting">Finance & Accounting</option>
                                <option value="Human Resource Department">Human Resource Department</option>
                                <option value="Salesman">Salesman</option>
                                <option value="Telemarketing & Digital Advertisement">Telemarketing & Digital Advertisement</option>
                            </select>
                        </div>
                        <div class="form_group_career">
                            <div class="btn_career" onclick="send_career()">
                                Send
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/karir.js"></script>
</html>
