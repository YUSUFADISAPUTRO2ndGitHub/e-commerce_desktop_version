<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Owl Carousel 2 Custom Navigation Arrows Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" type="text/css" href="../css/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="../css/slick/slick-theme.css"/>
        <link rel="stylesheet" href="../Iframe/cssIframe/Card.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../css/slick/slick.min.js"></script>
       
        <script src="https://kit.fontawesome.com/cec71f624e.js" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="../css/slick/slick.js"></script>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- <script type="text/javascript" src="./js/jquery.js"></script> -->
        
</head>

<body>

  <div class="box-card">
  
    <div class="box-render-promo-2">
      

    </div>
</div>

  <div class="box-button-card">
      <div class="box-back slick-prev">
        <i class="fas fa-chevron-left icon-prev" ></i>
    </div>
    <div class="box-next slick-next ">
        <i class="fas fa-chevron-right icon-prev" ></i>
    </div>
  </div>
   
  
  
</body>

<!-- <script type="text/javascript" src="./js/axios.js"></script> -->

<script>


$('.box-render-promo-2').slick({
    dots: true,
    infinite: true,
    speed: 300,
    slidesToShow: 6,
    centerMode: true,
    variableWidth: true,
    prevArrow: $('.slick-prev'),
    nextArrow: $('.slick-next'),
  });
</script>



</html>
